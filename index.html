<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css"> 
    <script defer src="./assets/js/script.js"></script>
    <title>Timer Quiz!</title>
</head>
<body>
    <div id="timer" class="timer">
        Starting Time: 90 Seconds.
    </div>


    <div class="highscores">
        <a href="./highscores.html">Highscores</a>
    </div>

   <main> 
    <div class="container">
        <div id="question-container" class="hide">
            <div id="question">Question</div>
            <div id="answer-buttons" class="btn-grid"> </div>
        </div>
        <div class="controls">
            <button id="start-btn" class="start-btn btn">Start</button>
            <button id="restart-btn" class="restart-btn hide">Restart!</button>
        </div>
        <div id="end-message" class="hide">No more questions left. Congratulations!</div>
    </div>
    </main>
</body>
</html>
